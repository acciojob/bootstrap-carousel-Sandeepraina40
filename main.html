<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap 3 Carousel</title>
  <!-- Bootstrap 3 CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <style>
    .carousel-inner > .item {
      height: 400px;
      color: white;
      text-align: center;
      line-height: 400px;
      font-size: 30px;
    }

    .first-slide  { background-color: #5bc0de; }
    .second-slide { background-color: #5cb85c; }
    .third-slide  { background-color: #f0ad4e; }
    .fourth-slide { background-color: #d9534f; }
    .fifth-slide  { background-color: #337ab7; }
  </style>
</head>
<body>

<!-- Carousel -->
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Slides -->
  <div class="carousel-inner">
    <div class="item first-slide">
      Slide 1
    </div>
    <div class="item second-slide">
      Slide 2
    </div>
    <div class="item third-slide active">
      Slide 3
    </div>
    <div class="item fourth-slide">
      Slide 4
    </div>
    <div class="item fifth-slide">
      Slide 5
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<!-- Bootstrap JS + jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</body>
</html>
