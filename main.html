<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap 5 Carousel</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .carousel-item {
      height: 400px;
      color: white;
      text-align: center;
      line-height: 400px;
      font-size: 30px;
    }

    .first-slide { background-color: #5bc0de; }
    .second-slide { background-color: #5cb85c; }
    .third-slide { background-color: #f0ad4e; }
    .fourth-slide { background-color: #d9534f; }
    .fifth-slide { background-color: #337ab7; }
  </style>
</head>
<body>

<div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item first-slide">
      Slide 1
    </div>
    <div class="carousel-item second-slide">
      Slide 2
    </div>
    <div class="carousel-item third-slide active">
      Slide 3
    </div>
    <div class="carousel-item fourth-slide">
      Slide 4
    </div>
    <div class="carousel-item fifth-slide">
      Slide 5
    </div>
  </div>

  <!-- Carousel Controls -->
  <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
